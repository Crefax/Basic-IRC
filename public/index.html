<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sohbet</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="chat-wrap">
            <h2>IRC</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input type="text" id="sender" placeholder="Kullanıcı Adı">
            <input type="text" id="message" placeholder="Mesajınız">
            <button id="submitBtn">Gönder</button>
        </div>
        <script src="chat.js" charset="UTF-8"></script>
        <script>
            var input = document.getElementById("message");
            input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("submitBtn").click();
            }
            });

        </script>
    </body>
</html>
